<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bienvenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        body::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: 10%;
            right: 10%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-container {
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
            min-height: 500px;
        }

        .welcome-section {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            z-index: 1;
            position: relative;
        }

        .logo-img {
            max-height: 40px;
            max-width: 150px;
            height: auto;
            width: auto;
            object-fit: contain;
        }

        /* Elimina o comenta estas líneas del CSS anterior */
        /*
        .logo::before {
            content: '';
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
        }
        */

        .welcome-title {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
        }

        .welcome-subtitle {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.5;
            z-index: 1;
            position: relative;
        }

        .form-section {
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5a67d8;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #5a67d8;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #5a67d8;
            color: white;
        }

        .btn-primary:hover {
            background: #4c51bf;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #5a67d8;
            border: 2px solid #5a67d8;
        }

        .btn-secondary:hover {
            background: #5a67d8;
            color: white;
        }

        .social-login {
            text-align: center;
        }

        .social-text {
            color: #718096;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .social-icon:hover {
            background: #f7fafc;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }

            .welcome-section {
                padding: 40px 30px;
                text-align: center;
            }

            .welcome-title {
                font-size: 36px;
            }

            .form-section {
                padding: 40px 30px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <div class="logo">
                <img src="logo-empresa.png" alt="Logo de mi empresa" class="logo-img">
            </div>
            <h1 class="welcome-title">Hola,<br>Bienvenido!</h1>
            <p class="welcome-subtitle">
                Aqui ponemos un mensaje<br>
                Que se vea bien
            </p>
        </div>
        
        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" placeholder="nombre@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="Recordarcontraseña">
                        Recordar Contraseña
                    </label>
                    <a href="#" class="forgot-password">Olvidaste la contraseña?</a>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <button type="button" class="btn btn-secondary">Registrarse</button>
                </div>
            </form>
            
            <div class="social-login">
                <p class="social-text">Siguenos</p>
                <div class="social-icons">
                    <a href="#" class="social-icon">f</a>
                    <a href="#" class="social-icon">t</a>
                    <a href="#" class="social-icon">@</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
